<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      audio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">audio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-group">
    <ion-button (click)="doPlay()">Start</ion-button>
    <ion-button (click)="doStop()">Stop</ion-button>

  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BATTERY
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BATTERY</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-text>
      <h4> Battery </h4>
      </ion-text>
      </ion-item>
      <ion-item>
       <ion-text>
        Battery Level: {{batteryLevel}}
       </ion-text>
      </ion-item>
      <ion-item> 
       <ion-text>
        Battery Charger Plugged: {{plugged}}
       </ion-text>
    </ion-item>
  </ion-list>
</ion-content>

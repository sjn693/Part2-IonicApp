<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      OCR & TTS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">OCR & TTS</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img width="20" height="20" src="/assets/image.jpeg"></ion-img>

</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-button (click)="getTextFromImg()">
    Get Text
  </ion-button>
  <ion-button (click)="speak()">
    Speak
  </ion-button>
  </ion-toolbar>
</ion-footer>
